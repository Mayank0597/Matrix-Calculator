<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Multiplication Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-row label {
            margin-right: 10px;
        }
        .input-row input {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
    </style>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h2>Matrix Multiplication Calculator</h2>
        <div class="input-row">
            <label for="rowsA">Matrix A:</label>
            <label for="rowsA">Rows:</label>
            <input type="number" id="rowsA" name="rowsA" min="1" required>
            <label for="colsA">Columns:</label>
            <input type="number" id="colsA" name="colsA" min="1" required>
        </div>
        <div class="input-row">
            <label for="rowsB">Matrix B:</label>
            <label for="rowsB">Rows:</label>
            <input type="number" id="rowsB" name="rowsB" min="1" required>
            <label for="colsB">Columns:</label>
            <input type="number" id="colsB" name="colsB" min="1" required>
        </div>
        <button type="button" onclick="calculate()">Calculate</button>

       

        <!-- Display Multiplication Result -->
        <h3>Multiplication Result:</h3>
        <div id="result"></div>
    </div>
</body>
</html>
